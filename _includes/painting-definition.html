<div>
    <label for="{{ page.identifier }}-qty">Quantity:</label>
    <input type="number" id="{{ page.identifier }}-qty" class="qty" min="1" value="1" />
    <button
        class="buy-button snipcart-add-item"
        data-item-quantity="1"
        data-item-id="{{ page.identifier }}"
        data-item-name="{{ page.title }}"
        data-item-price="{{ page.price }}"
        data-item-image="{{ page.image }}"
        data-item-custom1-name="Size"
        data-item-custom1-options="Small[+5.00]|Medium[+10.00]|Large[+15.00]"
        data-item-url="https://staging.fourseasonedstrings.com.au{{ page.url }}"
        data-item-description="{{ page.content | remove: '<p>' | remove: '</p>' }}">
        Add to cart (${{ page.price }})
    </button>
</div>
